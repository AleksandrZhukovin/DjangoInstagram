{% extends 'base.html' %}
{% block title %}<title>{{ title }}</title>{% endblock %}
{% block import %}
    <link rel="stylesheet" href="{% static 'styles/login.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
{% endblock %}
{% block content %}
<body class="body_back">
    <div class="container">
        <div class="main my-4">
            <form method="post">
                {% csrf_token %}
                {% for f in form %}
                <p class="label"><b>{{ f.label }}</b></p>
                {{ f }}
                {% endfor %}
                <br><input type="submit" class="btn_e my-3" value="Enter">
            </form>
            {% if not personal %}
                <a class="btn_r my-3" href="/edit_profile_personal/{{ user.id }}">Edit Personal Information</a>
            {% endif %}
        </div>
    </div>
</body>
{% endblock %}
