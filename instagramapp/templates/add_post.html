{% extends 'base.html' %}
{% block title %}<title>{{ title }}</title>{% endblock %}
{% block import %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'styles/add_post.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="{% static 'js/add_post.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<button id="open">Open</button>
<dialog id="choose">
    <center><p class="text"><b>Create new post</b></p></center>
    <hr>
    <div class="pic">
        <img src="{% static 'design/picture.png' %}" width="10%"><br>
            {% csrf_token %}
            <input type="file" id="id_image" required name="file" class="file_inpt">
            <button class="file-upload">File upload</button>
    </div>
</dialog>
<dialog id="describe">

    <center><p class="text"><b>Create new post</b></p></center>
    <hr>
    <div class="row">
        <div class="pic ">
            <img id="image" src="" width="50%"><br>
            <form method="post" enctype="multipart/form-data">

                    {% for f in form %}
                        <p class="my-3">{{ f }}</p>
                    {% endfor %}
            </form>
        </div>
    </div>
</dialog>
{% endblock %}
