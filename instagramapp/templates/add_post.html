<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/styles/base.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/add_post.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="body_back">
    <div class="container my-4">
        <div class="text-center row my-3 block">
            <p class="header"><b>Add Post</b></p>
        </div>
        <div class="row main">

                {% if post %}
                <div class="col-md-8 col-lg-8 main">
                    <img src="{{ post.image.url }}">
                </div>
                {% else %}
                <div class="insert_img col-md-8 col-lg-8">
                    <img src="/static/add_photo.png">
                </div>
                {% endif %}

        </div>
        <div class="my-3">
            <div class="text-center">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for f in form %}
                        <p class="text">{{ f.label }}</p>
                        {{ f }}<br>
                    {% endfor %}
                    <input class="my-3 file_inpt" type="submit" value="OK">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
