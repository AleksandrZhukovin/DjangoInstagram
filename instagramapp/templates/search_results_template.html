<div id="results" class="my-4 mx-5">
      {% if results %}
          {% for p in results %}
              <a href="/user_profile{{ p.user.id }}"><img class="profile-image pr-3" src="{{ p.image.url }}" width="50" height="50"></a>
              <a class="profile_link mx-2" href="/user_profile{{ p.user.id }}"><b>{{ p.user.username }}</b></a><br>
          {% endfor %}
      {% endif %}
</div>
