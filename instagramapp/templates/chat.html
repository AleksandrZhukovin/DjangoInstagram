
            <div>
                <div class="my-3" style="overflow-y: scroll; height: 600px;">
                    {% if messages %}
                    <div id="messages">
                        {% for m in messages %}
                            {% if m.user == user %}
                                <p class="u_msg">{{ m.body }}</p><br>
                            {% else %}
                                 <p class="msg">{{ m.body }}</p><br>
                            {% endif %}
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
                <div>
                    {% csrf_token %}
                    {% for f in form %}
                        {{ f }}
                    {% endfor %}
                    <button id="input" class="btn_send" data-url="/chats/" data-id="{{ chat.id }}">Send</button>
                </div>
            </div>
