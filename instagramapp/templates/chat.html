<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles/chat.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/base.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="body_back">
    <div class="container">
        <div class="row main">
            <div class="col-lg-8 col-md-8">
                <div class="my-3" style="overflow-y: scroll; height: 600px;">
                    {% if messages %}
                        {% for m in messages %}
                            {% if m.user == user %}
                                <p class="u_msg">{{ m.body }}</p>
                            {% else %}
                                 <p class="msg">{{ m.body }}</p>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                </div>
                <div>
                    <form method="post">
                        {% csrf_token %}
                        {% for f in form %}
                            {{ f }}
                        {% endfor %}
                        <input type="submit" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
