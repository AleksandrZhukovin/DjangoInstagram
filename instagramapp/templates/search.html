<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/styles/search.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/base.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="body_back">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-lg-2 vl">
                <a href="/"><img class="my-5 mx-3" src="/static/design/logo.png" width="150"></a>
                <a class='nav' href="/profile">Profile</a><br>
                <a class='nav' href="/add_post">Add Post</a><br>
                <a class='nav' href="/logout">Logout</a><br>
                <a class='nav' href="/search">Search</a><br>
                <a class='nav' href="/chats">Chats</a><br>
            </div>
            <div class="col-md-8 col-lg-8 justify-content-center my-4">
                <div class="mx-5">
                    <form method="post">
                        {% csrf_token %}
                        {% for f in form %}
                        {{ f }}
                        {% endfor %}
                        <input type="submit" class="btn_e" value="OK">
                    </form>
                </div>
                <div class="my-4 mx-5">
                    {% if results %}
                        {% for p in results %}
                            <a href="/user_profile{{ p.user.id }}"><img class="profile-image pr-3" src="{{ p.image.url }}" width="50" height="50"></a>
                            <a class="profile_link mx-2" href="/user_profile{{ p.user.id }}"><b>{{ p.user.username }}</b></a><br>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="col-md-2 col-lg-2 my-4">
                    <a href="/profile"><img class="profile-image pr-3" src="{{ profile.image.url }}" width="50" height="50"></a>
                    <a class="profile_link mx-2" href="/profile"><b>{{ user.username }}</b></a><br>
                    <h6 class="my-3" style="color: #bdbdbd;">Recommendations</h6>
                    <hr>
            </div>
        </div>
    </div>
</body>
</html>
