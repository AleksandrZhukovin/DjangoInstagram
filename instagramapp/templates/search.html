<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input value="Search" type="submit">
    </form>

    {% if results %}
        {% for p in results %}
            <a href="/user_profile{{ p.id }}">{{ p.username }}</a>
        {% endfor %}
    {% endif %}

</body>
</html>
