<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/styles/base.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/home.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="body_back">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-lg-2 vl" style="position: fixed;">
                <a href="/"><img class="my-5 mx-3" src="/static/design/logo.png" width="150"></a>
                <a class='nav' href="/profile">Profile</a><br>
                <a class='nav' href="/add_post">Add Post</a><br>
                <a class='nav' href="/logout">Logout</a><br>
                <a class='nav' href="/search">Search</a><br>
                <a class='nav' href="/chats">Chats</a><br>
            </div>
            <div class="col-md-10 col-lg-10 justify-content-center my-4">
                {% if posts %}
                    {% for p in posts %}
                        <div style="padding-left: 45%">
                            <a class="profile_link" href="/user_profile{{ p.0.user.id }}"><img class="profile-image pr-3" src="{{ p.0.profile.image.url }}" width="35" height="35"> <b>{{ p.0.user.username }}</b></a><br>
                            <img class="my-2" src="{{ p.0.image.url }}" width="450"><br>
                            <a class="my-2" href="/post{{ p.0.id }}"><img src="/static/design/like.png" width="23"></a> <a class="mx-2 my-2" href="/post{{ p.0.id }}"><img src="/static/design/comment.png" width="23"></a>
                            <p class="my-2 text"><b>{{ p.2 }} likes</b></p>
                            <p class="text"><a class="profile_link" href="/user_profile{{ p.0.user.id }}"><b>{{ p.0.user.username }}</b></a> {{ p.0.description }}</p>
                            <a style="color: #bdbdbd; text-decoration: none; font-size: 14px;" href="/post{{ p.0.id }}">Add Comment</a>
                            <hr>
                        </div>

                    {% endfor %}
                {% endif %}
            </div>

            <div class="col-md-2 col-lg-2 my-4">
                        <a href="/profile"><img class="profile-image pr-3" src="{{ profile.image.url }}" width="50" height="50"></a>
                        <a class="profile_link mx-2" href="/profile"><b>{{ user.username }}</b></a><br>
                <h6 class="my-3" style="color: #bdbdbd;">Recommendations</h6>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
