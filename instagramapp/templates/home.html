<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: rgb(0, 0, 0);">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-lg-2 vl">
                <a href="/"><img class="my-5 mx-3" src="/static/logo.png" width="150"></a>
                <a class='nav' href="/profile">Profile</a><br>
                <a class='nav' href="/add_post">Add Post</a><br>
                <a class='nav' href="/logout">Logout</a><br>
                <a class='nav' href="/search">Search</a><br>
                <a class='nav' href="/chats">Chats</a><br>
            </div>
            <div class="col-md-8 col-lg-8 d-flex justify-content-center my-4">
                {% if posts %}
                    {% for p in posts %}
                        <div>
                            <a style="color: white; text-decoration: none;" href="/user_profile{{ p.0.user.id }}"><img class="profile-image pr-3" src="{{ p.0.profile.image.url }}" width="35" height="35"> <b>{{ p.0.user.username }}</b></a><br>
                            <img class="my-2" src="{{ p.0.image.url }}" width="450">
                            <p>{{ like_amount }} {% if user in p.1 %} <a href="/remove_like{{ p.0.id }}">-</a> {% else %} <a href="/add_like{{ p.0.id }}">+</a> {% endif %}</p>
                            <p class="text"><b>{{ p.2 }} likes</b></p>
                            <p class="text"><b>{{ p.0.user.username }}</b> {{ p.0.description }}</p>
                            <hr>
                        </div>

                    {% endfor %}
                {% endif %}
            </div>
            <div class="col-md-2 col-lg-2">
                <h3>{{ user.username }}</h3>
            </div>
        </div>
    </div>
</body>
</html>
