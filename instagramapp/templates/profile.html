<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/styles/profile.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/base.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="body_back">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-lg-2 vl">
                <a href="/"><img class="my-5 mx-3" src="/static/design/logo.png" width="150"></a>
                <a class='nav' href="/profile">Profile</a><br>
                <a class='nav' href="/add_post">Add Post</a><br>
                <a class='nav' href="/logout">Logout</a><br>
                <a class='nav' href="/search">Search</a><br>
                <a class='nav' href="/chats">Chats</a><br>
            </div>
            <div class='my-3' style="position: absolute; left: 400px; width: 800px; float: right;">
                <div style="display: flex;" class="block">
                    <div class="my-3" style="padding-left: 25%">
                        <img  src="{{ profile.image.url }}" width="200">
                    </div>
                    <div style="padding-left: 5%;">
                        <p class="my-3" style="color: white; font-size: 24px;"><b>{{ user.username }}</b>
                            <a class="profile_set mx-5" href="/edit_profile{{ profile.id }}"><b>Edit Profile</b></a>
                        </p>
                        <p class="text my-3"><b>{{ post_am }}</b> posts <b style="padding-left: 15px;">{{ followers }}</b> followers <b style="padding-left: 15px;">{{ following }}</b> following</p>
                        <p class="text my-3"><b>{{ user.first_name}} {{ user.last_name }}</b><br>{{ profile.status }}</p>
                    </div>
                </div>
                <div>
                    <p class="my-3 text-center text">Posts</p>
                </div>
                <div style="display: flex; padding-left: 18%; width: 910px;">
                    {% if posts %}
                        {% for p in posts %}
                            <div class="fill mx-1">
                                <a href="/post{{ p.id }}"><img src="{{ p.image.url }}"></a>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
